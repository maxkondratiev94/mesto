<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/Avatar.jpg" alt="Портрет">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__mask-group" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__info">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__group" type="button"></button>
                </div>
                </div>
                <div class="element">
                    <img class="element__mask-group" src="./images/Elbrus.jpg" alt="Эльбрус">
                    <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__group" type="button"></button>
                </div>
                </div>
                <div class="element">
                    <img class="element__mask-group" src="./images/Dombai.jpg" alt="Домбай">
                    <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__group" type="button"></button>
                </div>
                </div>
                <div class="element">
                    <img class="element__mask-group" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__group" type="button"></button>
                </div>
                </div>
                <div class="element">
                    <img class="element__mask-group" src="./images/Dombai.jpg" alt="Домбай">
                    <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__group" type="button"></button>
                </div>
                </div>
                <div class="element">
                    <img class="element__mask-group" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
                    <div class="element__info">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button class="element__group" type="button"></button>
                </div>
                </div>
            </section>
                

        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button class="popup__close" aria-label="Закрыть форму"></button>
                <form class="popup__info" name="ProfileInfo">
                    <h3 class="popup__profile-edit">Редактировать профиль</h3>
                    <fieldset class="popup__user-info">
                        <input type="text" name="name" class="popup__input popup__input-name" value="Жак-Ив Кусто" >
                        <input type="text" name="info" class="popup__input popup__input-job" value="Исследователь океана"> 
                    </fieldset>
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>
        </section>
    </div>

  </body>
  <script type="text/javascript" src="./pages/index.js"></script>
</html>
